###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$primaryMonitor = DP-1
$secondaryMonitor = HDMI-A-2
$penDisplay = HDMI-A-1

# disable middle mouse paste
bindn = , mouse:274, exec, wl-copy -pc

# swap to kde session
bind = $mainMod, slash, exec, sudo /usr/bin/chvt 3

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, N, exec, $fileManager
bind = $mainMod, W, exec, uwsm app -- waypaper
bind = $mainMod, SPACE, exec, tofi-drun | xargs hyprctl dispatch exec uwsm app --
bind = $mainMod, I, exec, hyprpicker | wl-copy
bind = $mainMod SHIFT, I, exec, ~/.config/hypr/scripts/replace-active-color.sh

bind = $mainMod, backslash, killactive,
bind = $mainMod SHIFT, C, forcekillactive,

bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pin, # dwindle

bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, U, togglesplit, # Dwindle-Layout

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, L, swapwindow, r

# Switch monitors
bind = $mainMod ALT, comma, focusmonitor, +1
bind = $mainMod ALT, period, focusmonitor, -1
bind = $mainMod, comma, focusmonitor, $secondaryMonitor
bind = $mainMod, period, focusmonitor, $primaryMonitor

bind = $mainMod ALT SHIFT, comma, movewindow, mon:+1
bind = $mainMod ALT SHIFT, period, movewindow, mon:-1
bind = $mainMod SHIFT, comma, movewindow, mon:$secondaryMonitor
bind = $mainMod SHIFT, period, movewindow, mon:$primaryMonitor

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, spotify
bind = $mainMod SHIFT, S, movetoworkspace, special:spotify

bind = $mainMod, D, togglespecialworkspace, discord
bind = $mainMod SHIFT, D, movetoworkspace, special:discord

bind = $mainMod, A, togglespecialworkspace, magic
bind = $mainMod SHIFT, A, movetoworkspace, special:magic

workspace = name:gaming, monitor:$primaryMonitor
bind = $mainMod, G, workspace, name:gaming
bind = $mainMod SHIFT, G, movetoworkspace, name:gaming

# workspace = name:sunshine, monitor:$secondaryMonitor
# bind = $mainMod ALT, G, workspace, name:sunshine
# bind = $mainMod ALT SHIFT, G, movetoworkspace, name:sunshine

workspace = 1, monitor:$primaryMonitor
workspace = 2, monitor:$primaryMonitor
workspace = 3, monitor:$primaryMonitor
workspace = 4, monitor:$primaryMonitor
workspace = 5, monitor:$primaryMonitor
workspace = 6, monitor:$secondaryMonitor
workspace = 7, monitor:$secondaryMonitor

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1

bind = $mainMod, =, workspace, m+1
bind = $mainMod, -, workspace, m-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl -p spotify next
bindl = , XF86AudioPause, exec, playerctl -p spotify play-pause
bindl = , XF86AudioPlay, exec, playerctl -p spotify play-pause
bindl = , XF86AudioPrev, exec, playerctl -p spotify previous
bindel = ,XF86AudioRaiseVolume, exec, playerctl -p spotify volume 0.02+
bindel = ,XF86AudioLowerVolume, exec, playerctl -p spotify volume 0.02-

# Passthrough to discord
bind = $mainMod, M, sendshortcut, CONTROL SHIFT, M, class:goofcord

# Screenshot
bind = $mainMod, Z, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy
bind = $mainMod SHIFT, Z, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT CONTROL, Z, exec, grim -o "$(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name')" - | wl-copy

# Search scratchpad submap
bind = SUPER, SUPER_L, exec, sleep 0.2 && hyprctl dispatch submap reset
bindr = SUPER, SUPER_L, submap, search
submap = search
bind = , SUPER_L, exec, ~/.config/hypr/scripts/search-scratchpad.sh
submap = reset


