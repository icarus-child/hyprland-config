windowrulev2 = workspace special:discord silent, class:goofcord
windowrulev2 = workspace special:spotify silent, class:spotify
windowrulev2 = float, class:waypaper

windowrulev2 = float, class:org.godotengine.ProjectManager
windowrulev2 = size 966 621, class:org.godotengine.ProjectManager

windowrulev2 = float, initialTitle:Calculator
windowrulev2 = size 660 790, initialTitle:Calculator

windowrulev2 = float, initialTitle:Secure CRAN mirrors
windowrulev2 = float, initialClass:PureRef

windowrulev2 = float, initialClass:yad
windowrulev2 = size 0 0, initialClass:yad

windowrulev2 = float, initialClass:nemo
windowrulev2 = size 1089 652, initialClass:nemo

windowrulev2 = workspace name:gaming, class:steam_app_\d*
windowrulev2 = workspace name:gaming, class:gamescope
windowrulev2 = fullscreen, class:steam_app_\d*
windowrulev2 = norounding, class:steam, floating:1
windowrulev2 = noblur, class:steam, floating:1
windowrulev2 = workspace 5, class:steam, floating:0

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

